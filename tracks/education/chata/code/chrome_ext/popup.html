<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="ChaTA.png" alt="Logo1">
        <h2 class="label">Selected question</h2>
        <textarea id="questionInput" class="textbox"></textarea>
        <button id="askButton" class="btn">Ask ChaTA</button>
        <h2 class="label">Model response</h2>
        <textarea id="responseOutput" class="textbox" readonly></textarea>
        <div class="button-group">
            <button class="feedbackButton btn">Accept</button>
            <button class="feedbackButton btn">Reject</button>
            <button class="feedbackButton btn">Edit</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
